name: Desktop Release Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-desktop:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Show tool versions (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          python3 --version
          pip --version

      - name: Show tool versions (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python --version
          pip --version
          pwsh --version

      - name: Build macOS desktop app
        if: runner.os == 'macOS'
        shell: bash
        run: |
          bash apps/scripts/build_desktop_macos.sh
          rm -f apps/release/SHA256SUMS.txt

      - name: Build Linux desktop app
        if: runner.os == 'Linux'
        shell: bash
        run: |
          bash apps/scripts/build_desktop_linux.sh

      - name: Build Windows desktop app
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          ./apps/scripts/build_desktop_windows.ps1
          New-Item -ItemType Directory -Force -Path "apps/release" | Out-Null

      - name: Derive release version (Unix)
        if: runner.os != 'Windows'
        id: version_unix
        shell: bash
        run: |
          VERSION="$(python3 -c 'import tomllib, pathlib; p=pathlib.Path("pyproject.toml"); print(tomllib.loads(p.read_text())["project"]["version"])')"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Derive release version (Windows)
        if: runner.os == 'Windows'
        id: version_windows
        shell: pwsh
        run: |
          $version = python -c "import tomllib, pathlib; p=pathlib.Path('pyproject.toml'); print(tomllib.loads(p.read_text())['project']['version'])"
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Package Linux artifact
        if: runner.os == 'Linux'
        shell: bash
        run: |
          VERSION="${{ steps.version_unix.outputs.version }}"
          ARCH="$(uname -m)"
          mkdir -p apps/release
          cd apps/dist
          zip -r "../release/Mothbot-${VERSION}-linux-${ARCH}.zip" Mothbot

      - name: Package Windows artifact
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "${{ steps.version_windows.outputs.version }}"
          $arch = $env:PROCESSOR_ARCHITECTURE.ToLower()
          Compress-Archive -Path "apps/dist/Mothbot/*" -DestinationPath "apps/release/Mothbot-$version-windows-$arch.zip" -Force

      - name: Validate expected build output (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "macOS" ] && [ ! -d "apps/dist/Mothbot.app" ]; then
            echo "Missing expected app bundle: apps/dist/Mothbot.app"
            exit 1
          fi
          if [ "${{ runner.os }}" = "Linux" ] && [ ! -f "apps/dist/Mothbot/Mothbot" ]; then
            echo "Missing expected executable: apps/dist/Mothbot/Mothbot"
            exit 1
          fi

      - name: Validate expected build output (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (-not (Test-Path "apps/dist/Mothbot/Mothbot.exe")) {
            Write-Error "Missing expected executable: apps/dist/Mothbot/Mothbot.exe"
          }

      - name: Upload release files
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-${{ matrix.platform }}
          path: apps/release/*
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build-desktop
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-assets-*
          merge-multiple: true
          path: release-assets

      - name: Generate unified checksums
        shell: bash
        run: |
          cd release-assets
          rm -f SHA256SUMS.txt
          for file in *; do
            [ -f "$file" ] || continue
            case "$file" in
              SHA256SUMS*)
                continue
                ;;
            esac
            sha256sum "$file" >> SHA256SUMS.txt
          done

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: release-assets/*

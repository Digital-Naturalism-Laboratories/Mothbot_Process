name: Desktop Release Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-desktop:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    env:
      ULTRALYTICS_AUTOINSTALL: "0"
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Show tool versions (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          python3 --version
          pip --version

      - name: Show tool versions (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python --version
          pip --version
          pwsh --version

      - name: Install 7z on Linux runner
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y p7zip-full

      - name: Build macOS desktop app
        if: runner.os == 'macOS'
        shell: bash
        run: |
          bash apps/scripts/build_desktop_macos.sh

      - name: Build Linux desktop app
        if: runner.os == 'Linux'
        shell: bash
        run: |
          bash apps/scripts/build_desktop_linux.sh

      - name: Build Windows desktop app
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          ./apps/scripts/build_desktop_windows.ps1

      - name: Validate expected build output (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "macOS" ] && [ ! -d "apps/dist/Mothbot.app" ]; then
            echo "Missing expected app bundle: apps/dist/Mothbot.app"
            exit 1
          fi
          if [ "${{ runner.os }}" = "Linux" ] && [ ! -f "apps/dist/Mothbot/Mothbot" ]; then
            echo "Missing expected executable: apps/dist/Mothbot/Mothbot"
            exit 1
          fi

      - name: Validate expected build output (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (-not (Test-Path "apps/dist/Mothbot/Mothbot.exe")) {
            Write-Error "Missing expected executable: apps/dist/Mothbot/Mothbot.exe"
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-${{ matrix.platform }}
          path: apps/release/*
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build-desktop
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-assets-*
          merge-multiple: true
          path: release-assets

      - name: Generate unified checksums
        shell: bash
        run: |
          cd release-assets
          rm -f SHA256SUMS.txt
          for file in *; do
            [ -f "$file" ] || continue
            case "$file" in
              SHA256SUMS*)
                continue
                ;;
            esac
            sha256sum "$file" >> SHA256SUMS.txt
          done

      - name: Summarize release asset sizes
        shell: bash
        run: |
          cd release-assets
          {
            echo "## Release asset sizes"
            echo ""
            echo "| Artifact | Size |"
            echo "| --- | --- |"
            for file in *; do
              [ -f "$file" ] || continue
              size_human="$(python3 -c 'import pathlib,sys; s=pathlib.Path(sys.argv[1]).stat().st_size; print(f"{s/1024/1024/1024:.2f} GiB")' "$file")"
              echo "| $file | $size_human |"
            done
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: release-assets/*
